<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
    ">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./CSS/style2.css">
    <link rel="stylesheet" href="./CSS/style3.css">
    <title>Carrito de compras</title>
</head>

<body>
    <header>

        <div class="col align-self-center text-center text-muted">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2021/03/13/agriculture-creative-logo-Graphics-9532626-2-580x386.png"
                id="icon" alt="User Icon" class="tamaÃ±ologo" />



            <div class="row  mx-auto justify-content-center text-center">
                <div class="col-12 mt-3 ">
                    <nav aria-label="breadcrumb" class="second ">
                        <ol class="breadcrumb indigo lighten-6 first centrar ">
                            <li class="breadcrumb-item font-weight-bold" id="holauser">

                                <a class="black-text botonacomodar" id="salircarrito" href="#"><span
                                        class="mr-md-3 mr-1">Salir</span></a>
                            </li>
                        </ol>
                    </nav>
                    <div id="dolar" class="contenedor"></div>
                </div>
            </div>



    </header>
    <main>


        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row" id="estadoCarrito">
                            <div class="col flex">
                                <h4><b>Carrito de compras</b></h4>
                            </div>
                        </div>
                        <div class="input-group rounded">
                            <input id="buscarInput" type="search" class="form-control rounded filtrar"
                                placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" />
                        </div>
                    </div>
                    <div id="mostrarprod" class="title">

                    </div>
                </div>
                <div class="col-md-4 summary">
                    <div>
                        <h5><b>Resumen</b></h5>
                    </div>
                    <hr>
                    <div class="row" id="cantidadProd">

                    </div>
                    <div id="mostrarCarrito">
                    </div>

                    <form>
                        <p>Envio</p>
                        <select id="envio">
                            <option class="text-muted">Retiro en el local</option>
                            <option class="text-muted" value="enviostandar">Envio Standar - $500</option>
                        </select>
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col masgrande">PRECIO TOTAL</div>
                        <div class="col text-right masgrande" id="totalcarrito"></div>
                    </div>

                    <div id="iframe1"></div>


                    <button class="btn" id="pagar">REALIZAR COMPRA</button>
                    <button class="btn" id="cancelarCompra">CANCELAR COMPRA</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js
    "></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./JS/redirect.js"></script>
    <script src="./JS/claseProductos.js"></script>
    <script src="./JS/productos.js"></script>
    <script src="./JS/userlog.js"></script>
    <script src="./JS/api.js"></script>
</body>

</html>
